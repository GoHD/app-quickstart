<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <formly-form model="vm.usuario" fields="vm.camposUsuario">
      <button type="submit" class="btn btn-info top10" ng-click="vm.salvar(vm.usuario)">Submit</button>
    </formly-form>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2" ng-if="vm.usuarios.length > 0">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Usu√°rios Cadastrados</h4>
      </div>
      <div class="panel-body">
        <table class="table">
          <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>E-Mail</th>
          </tr>
          <tr ng-repeat="usuario in vm.usuarios">
            <td>{{usuario.nome}}</td>
            <td>{{usuario.login}}</td>
            <td>{{usuario.email}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
