<div class="col-md-offset-2 col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Novo Cliente</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" maxlength="150" ng-model="cc.cliente.nome" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Sobrenome</label>
                        <input type="text" id="name" maxlength="150" ng-model="cc.cliente.sobrenome" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">CPF</label>
                        <input type="text" id="name" maxlength="150" ng-model="cc.cliente.cpf" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">RG</label>
                        <input type="text" id="name" maxlength="150" ng-model="cc.cliente.rg" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">E-mail</label>
                        <input type="email" id="name" maxlength="150" ng-model="cc.cliente.email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Data de nascimento</label>
                        <input type="text" id="name" maxlength="150" ng-model="cc.cliente.dataNascimento" class="form-control" />
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button ng-click="cc.salvar(cc.cliente)" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
<div class="col-md-4" ng-if="cc.clientes.length > 0">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Clientes Cadastrados</h4>
        </div>
        <div class="panel-body">
        </div>
    </div>
</div>
