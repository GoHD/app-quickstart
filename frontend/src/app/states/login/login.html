<div class="body-login">
  <div class="wrapper-login">
    <form class="login" ng-submit="lc.login(lc.credentials)">
      <p class="title">Efetuar Login</p>
      <input type="text" placeholder="Nome de usuario" autofocus ng-model="lc.credentials.login" autocomplete="off"/>
      <i class="fa fa-user"></i>
      <input type="password" placeholder="Senha" ng-model="lc.credentials.senha" autocomplete="off"/>
      <i class="fa fa-key fa-1x"></i>
      <button type="submit">
        <span class="state">Entrar</span>
      </button>
    </form>
  </div>
</div>
