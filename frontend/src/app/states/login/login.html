<div class="container">
  <div class="row">
    <div class="col-md-offset-5 col-md-3">
      <form action="">
        <h4>Bem vindo!</h4>
        <input type="text" id="nome" class="form-control" placeholder="username" ng-model="lc.usuario"/>
        <input type="text" id="senha" class="form-control" placeholder="password" ng-model="lc.senha"/>
        <button class="btn btn-info" ng-click="lc.autenticaUsuario(lc.usuario, lc.senha)">Login</button>
      </form>
    </div>
  </div>
</div>
